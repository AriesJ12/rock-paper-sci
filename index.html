<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <h1 style="text-align: center;">Rock paper Scissor</h1>
    
    <p class="score" id="playerScore">0</p>
    <p class="score" id="computerScore">0</p>

    <button data-answer = "rock" type="button" class = "choice">Rock</button>
    <button data-answer = "scissor" type="button" class = "choice">Scissors</button>
    <button data-answer = "paper" type="button" class = "choice">Paper</button>
    <script src="script.js"></script>
</body>
</html>
