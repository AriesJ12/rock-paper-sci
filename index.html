<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header">
      <h1 class="head">Rock paper Scissor</h1>
    </div>

    <div class="section">
      <div class="choice-container" id="player">
        <span>Player's</span>
        <button data-answer="rock" type="button" class="choice">✊</button>
        <button data-answer="scissor" type="button" class="choice">✌️</button>
        <button data-answer="paper" type="button" class="choice">✋</button>
      </div>
      <div class="score-container">
        <div class="score" id="playerScore">0</div>
      </div>

      <div class="versus-container">
        <span id = "display-winner"></span>
        <div>VS</div>
      </div>

      <div class="score-container">
        <div class="score" id="computerScore">
          0
        </div>
      </div>
      <div class="choice-container" id="computer">
        <span>Computer's</span>
        <button data-answer="rock" type="button" class="choice">✊</button>
        <button data-answer="scissor" type="button" class="choice">✌️</button>
        <button data-answer="paper" type="button" class="choice">✋</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
